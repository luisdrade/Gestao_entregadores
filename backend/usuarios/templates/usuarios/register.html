<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestão de Entregadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .logo-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .row {
            margin-left: -0.5rem;
            margin-right: -0.5rem;
        }
        
        .col-md-6 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        
        @media (max-width: 576px) {
            .register-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <h1 class="logo-title">EntregasPlus</h1>
                <p class="logo-subtitle">Sistema de Gestão de Entregadores</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                            <label for="nome">
                                <i class="fas fa-user me-2"></i>Nome completo
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                            <label for="cpf">
                                <i class="fas fa-id-card me-2"></i>CPF
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" required>
                            <label for="telefone">
                                <i class="fas fa-phone me-2"></i>Telefone
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
                            <label for="username">
                                <i class="fas fa-at me-2"></i>Nome de usuário (opcional)
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="data_nascimento">
                            <label for="data_nascimento">
                                <i class="fas fa-calendar me-2"></i>Data de nascimento (opcional)
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Senha" required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password_confirm" placeholder="Confirmar senha" required>
                            <label for="password_confirm">
                                <i class="fas fa-lock me-2"></i>Confirmar senha
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço completo">
                    <label for="endereco">
                        <i class="fas fa-map-marker-alt me-2"></i>Endereço (opcional)
                    </label>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cep" placeholder="00000-000">
                            <label for="cep">
                                <i class="fas fa-map-pin me-2"></i>CEP (opcional)
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                            <label for="cidade">
                                <i class="fas fa-city me-2"></i>Cidade (opcional)
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="estado" placeholder="Estado">
                            <label for="estado">
                                <i class="fas fa-map me-2"></i>Estado (opcional)
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register" id="registerBtn">
                    <span class="btn-text">
                        <i class="fas fa-user-plus me-2"></i>Criar conta
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Criando conta...
                    </span>
                </button>
            </form>
            
            <div class="login-link">
                <p class="mb-0">
                    Já tem uma conta? 
                    <a href="{% url 'auth_templates:login' %}">Faça login aqui</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        // Máscaras para os campos
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 00000-0000');
            $('#cep').mask('00000-000');
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('password_confirm').value,
                cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                username: document.getElementById('username').value || null,
                data_nascimento: document.getElementById('data_nascimento').value || null,
                endereco: document.getElementById('endereco').value || null,
                cep: document.getElementById('cep').value || null,
                cidade: document.getElementById('cidade').value || null,
                estado: document.getElementById('estado').value || null
            };
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const loading = registerBtn.querySelector('.loading');
            
            // Mostrar loading
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            registerBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Salvar tokens
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    // Mostrar sucesso
                    showAlert('Conta criada com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para o dashboard
                    setTimeout(() => {
                        window.location.href = '/entregador/dashboard/';
                    }, 1500);
                    
                } else {
                    showAlert(data.error || 'Erro ao criar conta', 'danger');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conexão. Tente novamente.', 'danger');
            } finally {
                // Restaurar botão
                btnText.style.display = 'inline-block';
                loading.style.display = 'none';
                registerBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto-remover após 5 segundos
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // Verificar se já está logado
        window.addEventListener('load', function() {
            const accessToken = localStorage.getItem('access_token');
            const userData = localStorage.getItem('user_data');
            
            if (accessToken && userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.user_type === 'admin') {
                        window.location.href = '/admin/dashboard/';
                    } else {
                        window.location.href = '/entregador/dashboard/';
                    }
                } catch (e) {
                    // Token inválido, limpar localStorage
                    localStorage.clear();
                }
            }
        });
    </script>
</body>
</html>
